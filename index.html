<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>모두의 입시 레일</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
</head>
<body>
  <header class="top">
    <div class="title">
      <h1>모두의 입시 레일</h1>
      <div class="copyright">Copyright@All Teachers</div>
    </div>
    <div class="controls">
      <select id="college"></select>
      <select id="track"></select>
      <select id="metric"></select>
      <select id="year"></select>
    </div>
  </header>

  <main class="stage">
    <section class="chart-wrap">
      <canvas id="rail"></canvas>
    </section>

    <section class="stats">
      <div class="card">
        <div class="label">최고</div>
        <div class="value" id="maxVal">-</div>
      </div>
      <div class="card accent">
        <div class="label">평균</div>
        <div class="value" id="avgVal">-</div>
      </div>
      <div class="card warn">
        <div class="label">최저</div>
        <div class="value" id="minVal">-</div>
      </div>
      <div class="card">
        <div class="label">표본수</div>
        <div class="value" id="nVal">-</div>
      </div>
    </section>
  </main>

  <footer class="foot">
    ※ 본 화면은 대학 전형별 모집단위 분포를 시각화한 예시입니다.
  </footer>

  <script src="script.js"></script>
</body>
</html>
